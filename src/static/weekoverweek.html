

<h1>Recent Changes</h1>
	
	<h4 class="qc-blue">Changes to Booked in Last Week</h4>
		<table class="table table-striped table-bordered table-hover">
		<thead>
			<th colspan="2">Campaign</th>
			<th ng-repeat="key in changes_keys" class="rev">{{key}}</th>
		</thead>
		<tbody ng-repeat="item in changes_data">
			<tr> <td rowspan=2> {{ item.data1[0] }}</td> <td> {{item.data1[1]}}</td> <td ng-repeat="cell in item.data1.slice(2)" class="rev"> {{cell | myCurrency }}</td></tr>
			<tr> <td> {{ item.data2[0] }} </td> <td ng-repeat="cell in item.data2.slice(1)" class="rev"> {{ cell | myCurrency }}</td> </tr>
		</tbody>
	</table>
